#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"
#Specify inspection profile for code analysis
profile:
  name: qodana.starter
#Enable inspections
#include:
#  - name: <SomeEnabledInspectionId>
#Disable inspections
projectJDK: "21" #(Applied in CI/CD pipeline)
#Execute shell command before Qodana execution (Applied in CI/CD pipeline)
#bootstrap: sh ./prepare-qodana.sh
#Install IDE plugins before Qodana execution (Applied in CI/CD pipeline)
#plugins:
#  - id: <plugin.id> #(plugin id can be found at https://plugins.jetbrains.com)
#Specify Qodana linter for analysis (Applied in CI/CD pipeline)
linter: jetbrains/qodana-jvm:2025.1
include:
  - name: AroundAdviceStyleInspection
  - name: AopLanguageInspection
  - name: PointcutMethodStyleInspection
  - name: CheckStyle
  - name: JvmLinesOfCodeInspection
  - name: CronExpressionValidationInspection
  - name: ComposeErroneousRelation
  - name: ComposeMissingKeys
  - name: ComposeUnknownKeys
  - name: ComposeUnknownValues
  - name: ComposeUnquotedPorts
  - name: DockerJsonFormStringLiterals
  - name: DockerFileDuplicatedStageName
  - name: DockerFileAddOrCopyPaths
  - name: DockerFileAssignments
  - name: DockerFileEntrypointWithoutExec
  - name: DockerFileRunCommandMissingContinuation
  - name: RedundantSuppression
  - name: UndefinedStage
  - name: UndefinedJob
  - name: DuplicatedJobUsage
  - name: InconsistentLineSeparators
  - name: TodoComment
  - name: CriteriaApiResolveInspection
  - name: HttpRequestContentLengthIsIgnored
  - name: HttpRequestCustomHttpMethodInspection
  - name: HttpRequestWhitespaceInsideRequestTargetPath
  - name: JakartaDataRepositoryMethodParameters
  - name: JakartaDataRepositoryMethodInconsistency
  - name: InstanceofThis
  - name: BooleanParameter
  #  - name: MagicNumber
  - name: OverlyStrongTypeCast
  - name: MethodOnlyUsedFromInnerClass
  - name: StaticMethodOnlyUsedInOneClass
  - name: TypeMayBeWeakened
  - name: FinalPrivateMethod
  - name: FinalStaticMethod
  - name: StaticNonFinalField
  - name: ClassMayBeInterface
  - name: AnonymousInnerClass
  - name: UtilityClassWithoutPrivateConstructor
  - name: NonFinalUtilityClass
  - name: ParameterCanBeLocal
  - name: ThrowablePrintedToSystemOut
  - name: ThrowablePrintStackTrace
  - name: ThreadDumpStack
  - name: Deprecation
